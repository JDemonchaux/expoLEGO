<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="msapplication-tap-highlight" content="no"/>
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"/>
    <link rel="stylesheet" type="text/css" href="css/materialize.css"/>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <link rel="stylesheet" type="text/css" href="css/transitions.css"/>
    <title>Gestion du salon</title>
</head>
<body class="app">
<div class="row">
    <h3 class="center-align">Il y a actuellement</h3>

    <p class="center-align">XXX visiteurs</p>

    <p class="center-align small">Derni&egrave;re mise &agrave; jour : <span class="time_actualisation"></span></p>
</div>


<div class="row bottom main">
    <div class="col s12">
        <button class="btn green darken-1 waves-effect waves-light btIn btFull">G&eacute;rer les entr&eacute;es</button>
        <button class="btn orange darken-2 waves-effect waves-light btOut btFull">G&eacute;rer les sorties</button>
    </div>
</div>

<div class="row bottom in">
    <div class="col s12">
        <div class="col s12">
            <button class="btn green darken-1 btFull" data-operation="remove" data-value="1">+1</button>
        </div>
        <div class="col s6">
            <button class="btn green darken-1 btFull" data-operation="remove" data-value="2">+2</button>
        </div>
        <div class="col s6">
            <button class="btn green darken-1 btFull" data-operation="remove" data-value="3">+3</button>
        </div>
        <div class="col s6">
            <button class="btn green darken-1 btFull" data-operation="remove" data-value="4">+4</button>
        </div>
        <div class="col s6">
            <button class="btn green darken-1 btFull" data-operation="remove" data-value="5">+5</button>
        </div>
        <br />
        <button class="btn waves-effect waves-light teal btRetour btFull">Retour</button>
    </div>
</div>

<div class="row bottom out">
    <div class="col s12">
        <div class="col s12">
            <button class="btn orange darken-2 btFull" data-operation="add" data-value="1">-1</button>
        </div>
        <div class="col s6">
            <button class="btn orange darken-2 btFull" data-operation="add" data-value="2">-2</button>
        </div>
        <div class="col s6">
            <button class="btn orange darken-2 btFull" data-operation="add" data-value="3">-3</button>
        </div>
        <div class="col s6">
            <button class="btn orange darken-2 btFull" data-operation="add" data-value="4">-4</button>
        </div>
        <div class="col s6">
            <button class="btn orange darken-2 btFull" data-operation="add" data-value="5">-5</button>
        </div>
        <br />
        <button class="btn waves-effect waves-light teal btRetour btFull">Retour</button>
    </div>
</div>

<!--<script type="text/javascript" src="cordova.js"></script>-->
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/materialize.js"></script>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript">
    //app.initialize();
    $(document).ready(function() {
        // jQuery is properly loaded at this point
        // so proceed to bind the Cordova's deviceready event
        $(document).bind('deviceready', function() {
            // Now Cordova is loaded
            // its great JS API can be used to access low-level
            // features as accelerometer, contacts and so on
        });

        $(".bottom").hide();
        $(".main").show();

        $(".btIn").on('click', function() {
            $(".main").hide();
            $(".in").show();
        })

        $(".btOut").on('click', function() {
            $(".main").hide();
            $(".out").show();
        })

        $(".btRetour").on('click', function() {
            $(".bottom").hide();
            $(".main").show();
        })

        var wsUrl = "http://myserver/anysite/_layouts/myfolder/webservice1.asmx?op=Hello";

        var soapRequest = '<?xml version="1.0" encoding="utf-8"?>' +
                '<soap:Envelope xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"' +
                'xmlns:xsd="http://www.w3.org/2001/XMLSchema"' +
                'xmlns:soap="http://schemas.xmlsoap.org/soap/envelope/">' +
                '<soap:Body>' +
                '<Hello xmlns="http://tempuri.org/">' +
                '<name></name>' +
                '</Hello>' +
                '</soap:Body>' +
                '</soap:Envelope>';

    });
</script>
</body>
</html>
